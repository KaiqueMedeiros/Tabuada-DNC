<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>

    <header>
        <img src="assets/logo.svg" alt="DNC">
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>
                Qual tabuada você deseja saber? <br>
                <input class="formulario" type="number" placeholder="Ex: 8" id="num" >
            </p>
            <p>
                Até qual multiplicador? <br>
                <input class="formulario" type="number" placeholder="Ex: 10"
                id="mult" >
            </p>
            <p>
                <input id="botao" type="button" value="Calcular" onclick="Tabuada()" >
            </p>
        </div >
        <div id="resposta" id="botaoReset">
            Preencha os valores acima.
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
